apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.climbtheworld.app"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 20180617
        versionName "2018.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".dev"
        }
    }
}

repositories {
    maven { url "https://jitpack.io" }
    google()
}

dependencies {
    implementation 'com.android.support:design:27.+'
    implementation 'com.android.support:recyclerview-v7:27.+'
    implementation 'com.android.support:appcompat-v7:27.+'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation 'oauth.signpost:signpost-core:+'
    implementation 'com.squareup.okhttp3:okhttp:+'
    implementation 'se.akerfeldt:okhttp-signpost:+'
    implementation 'org.osmdroid:osmdroid-android:+'
    implementation 'com.github.MKergall:osmbonuspack:+'
    implementation 'android.arch.persistence.room:runtime:+'
    implementation 'com.google.android.gms:play-services-location:+'

    // ARCore library
    implementation 'com.google.ar:core:1.1.+'

    annotationProcessor 'android.arch.persistence.room:compiler:+'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:1.10.19'
}
